{% extends 'accounts/base.html' %}

{% block content %}
  <div class="post-entry">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
  </div>
  <p><a href="{% url 'post_edit' post.pk %}">+ Изменить пост</a></p>
  <p><a href="{% url 'post_delete' post.pk %}">+ Удалить пост</a></p>
{% endblock content %}
